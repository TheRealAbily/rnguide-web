<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>RNGuide Web</title>

    <!-- Links -->
    <link rel="stylesheet" href="../styles/others/normalize.css">
    <link rel="stylesheet" href="../styles/others/fonts.css">
    <link rel="stylesheet" href="../styles/home/header.css">
    <link rel="stylesheet" href="../styles/home/main.css">
    <link rel="icon" type="image/png" href="../images/ui/icon.png">

    <!-- Audio -->
    <audio id="sfx__press-button-a" src="../sounds/press-button-a.wav" preload="auto"></audio>

    <!-- Script -->
    <script src="../javascript/press_button_a.js" prefer></script>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__banner">
            <div class="header__banner-left">
            </div>
            <!-- Image -->
            <div class="header__banner-right">
            </div>
        </div>
        <nav class="header__nav">
            <!-- Diamonds texture -->
            <div class="header__nav-texture"></div>
            <!-- Buttons -->
            <ul class="header__nav-ul">
                <li class="header__nav-ul-button font__pixel-bold sfx-button-a">
                    Inicio
                </li>
                <li class="header__nav-ul-button font__pixel-bold sfx-button-a">
                    Categorías
                </li>
                <li class="header__nav-ul-button font__pixel-bold sfx-button-a">
                    RNG
                </li>
                <li class="header__nav-ul-button font__pixel-bold sfx-button-a">
                    Guías
                </li>

                <!-- Mobile button -->
                <li class="header__nav-ul-button font__pixel-bold sfx-button-a">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 6l16 0" />
                        <path d="M4 12l16 0" />
                        <path d="M4 18l16 0" />
                    </svg>
                    <p>Menú</p>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <!-- Pokeball -->
        <svg class="main__pokeball" width="500" height="500" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle class="main__pokeball-color" cx="50" cy="50" r="45" fill="none" stroke="black" stroke-width="5" />
            <circle class="main__pokeball-color" cx="50" cy="50" r="17.5" fill="none" stroke="black" stroke-width="5" />
            <path class="main__pokeball-color" d="M5 50 H35" stroke="black" stroke-width="5" />
            <path class="main__pokeball-color" d="M66 50 H95" stroke="black" stroke-width="5" />
        </svg>
    </main>
</body>

</html>
