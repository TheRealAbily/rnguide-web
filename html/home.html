<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>RNGuide Web</title>

    <!-- Links -->
    <link rel="stylesheet" href="../styles/others/normalize.css">
    <link rel="stylesheet" href="../styles/others/fonts.css">
    <link rel="stylesheet" href="../styles/home/header.css">
    <link rel="stylesheet" href="../styles/home/main.css">
    <link rel="stylesheet" href="../styles/home/content.css">
    <link rel="stylesheet" href="../styles/home/footer.css">
    <link rel="icon" type="image/png" href="../images/ui/icon.png">

    <!-- Audio -->
    <audio id="sfx__press-button-a" src="../sounds/press-button-a.wav" preload="auto"></audio>

    <!-- Script -->
    <script src="../javascript/sfx.js" prefer></script>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- Wrapper for main content -->
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header__banner">
                <div class="header__banner-left">
                </div>
                <!-- Image -->
                <div class="header__banner-right">
                </div>
            </div>
            <nav class="header__nav">
                <!-- Diamonds texture -->
                <div class="header__nav-texture"></div>
                <!-- Buttons -->
                <ul class="header__nav-ul">
                    <li class="header__nav-ul-button font__pixel-bold sfx-button-a">
                        Inicio
                    </li>
                    <li class="header__nav-ul-button font__pixel-bold sfx-button-a">
                        Guías de RNG
                    </li>
                    <li class="header__nav-ul-button font__pixel-bold sfx-button-a">
                        Glitchs / ACE
                    </li>
                    <li class="header__nav-ul-button font__pixel-bold sfx-button-a">
                        Programas
                    </li>

                    <!-- Mobile button -->
                    <li class="header__nav-ul-button font__pixel-bold sfx-button-a">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M4 6l16 0" />
                            <path d="M4 12l16 0" />
                            <path d="M4 18l16 0" />
                        </svg>
                        <p>Menú</p>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <!-- Pokeball -->
            <svg class="main__pokeball" width="500" height="500" viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg">
                <circle class="main__pokeball-color" cx="50" cy="50" r="45" fill="none" stroke="black"
                    stroke-width="5" />
                <circle class="main__pokeball-color" cx="50" cy="50" r="17.5" fill="none" stroke="black"
                    stroke-width="5" />
                <path class="main__pokeball-color" d="M5 50 H35" stroke="black" stroke-width="5" />
                <path class="main__pokeball-color" d="M66 50 H95" stroke="black" stroke-width="5" />
            </svg>

            <!-- Main content -->
            <div class="main__container">
                <div class="main__container-left"></div>
                <div class="main__container-middle"></div>
                <div class="main__container-right"></div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="footer__background-out">
            <div class="footer__background-in">
                <!-- Information -->
                <div class="footer__container sfx-change-option">
                    <!-- Title -->
                    <section class="footer__container-section">
                        <span class="footer__container-section-icon">
                            <svg class="footer__container-section-icon-svg arrow-icon"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                                height="24">
                                <path
                                    d="M12 1.67a2.914 2.914 0 0 0 -2.492 1.403l-8.11 13.537a2.914 2.914 0 0 0 2.484 4.385h16.225a2.914 2.914 0 0 0 2.503 -4.371l-8.116 -13.546a2.917 2.917 0 0 0 -2.494 -1.408z">
                                </path>
                            </svg>
                        </span>
                        <h4 class="footer__container-section-h1 font__pixel">Información</h4>
                    </section>
                    <!-- Content -->
                    <div class="footer__container-div license">
                        <!-- License -->
                        <div class="footer__container-div-information">
                            <p class="footer__information-about-title font__pixel-bold">Licencia:</p>
                            <p class="footer__information-about-name font__pixel"><a class="profile_discord_link"
                                    href="" target="_blank">RNGuide Web 2025</a></p>
                        </div>

                        <!-- Privacy policy -->
                        <div class="footer__container-div-information">
                            <p class="footer__information-about-title font__shrink font__pixel-bold">Política de priv.:
                            </p>
                            <p class="footer__information-about-name font__pixel"><a class="profile_discord_link"
                                    href="" target="_blank">Ver política de priv. completa</a></p>
                        </div>
                    </div>
                </div>

                <!-- About us -->
                <div class="footer__container sfx-change-option">
                    <!-- Title -->
                    <section class="footer__container-section">
                        <span class="footer__container-section-icon">
                            <svg class="footer__container-section-icon-svg arrow-icon"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                                height="24">
                                <path
                                    d="M12 1.67a2.914 2.914 0 0 0 -2.492 1.403l-8.11 13.537a2.914 2.914 0 0 0 2.484 4.385h16.225a2.914 2.914 0 0 0 2.503 -4.371l-8.116 -13.546a2.917 2.917 0 0 0 -2.494 -1.408z">
                                </path>
                            </svg>
                        </span>
                        <h4 class="footer__container-section-h1 font__pixel">Sobre nosotros</h4>
                    </section>
                    <!-- Content -->
                    <div class="footer__container-div about_us">
                        <!-- Emilin -->
                        <div class="footer__container-div-information">
                            <p class="footer__information-about-title font__pixel-bold">Discord:</p>
                            <p class="footer__information-about-name font__pixel"><a class="profile_discord_link"
                                    href="https://discordapp.com/users/461278145723498526" target="_blank">Emilin
                                    Vírguez (Programadora)</a></p>
                        </div>

                        <!-- Jesús -->
                        <div class="footer__container-div-information">
                            <p class="footer__information-about-title font__pixel-bold">Discord:</p>
                            <p class="footer__information-about-name font__pixel"><a class="profile_discord_link"
                                    href="https://discordapp.com/users/577992822154723329" target="_blank">Jesús
                                    DelFiacco (RNG Chiquito)</a></p>
                        </div>
                    </div>
                </div>

                <!-- Special thanks -->
                <div class="footer__container sfx-change-option">
                    <!-- Title -->
                    <section class="footer__container-section">
                        <span class="footer__container-section-icon">
                            <svg class="footer__container-section-icon-svg arrow-icon"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                                height="24">
                                <path
                                    d="M12 1.67a2.914 2.914 0 0 0 -2.492 1.403l-8.11 13.537a2.914 2.914 0 0 0 2.484 4.385h16.225a2.914 2.914 0 0 0 2.503 -4.371l-8.116 -13.546a2.917 2.917 0 0 0 -2.494 -1.408z">
                                </path>
                            </svg>
                        </span>
                        <h4 class="footer__container-section-h1 font__pixel">Agradecimientos</h4>
                    </section>
                    <!-- Content -->
                    <div class="footer__container-div">
                        <!-- Netifly -->
                        <div class="footer__container-div-information">
                            <p class="footer__information-about-title font__pixel-bold">Hosting:</p>
                            <p class="footer__information-about-name font__pixel"><a class="hosting_link"
                                    href="https://www.netlify.com/" target="_blank">Netifly</a>
                            </p>
                            <a class="hosting_link" href="https://www.netlify.com/" target="_blank"><img
                                    class="netifly_icon" src="../images/ui/netifly.png" alt="Netifly icon"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
